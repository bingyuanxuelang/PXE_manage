{% extends "base.html" %}
{% block title %}PXE管理系统{% endblock %}
{% block content %}
    <form action="/make_program/{{ id }}/" method="post" class="form-horizontal" role="form">
        {% csrf_token %}
{#        <div class="form-group">#}
{#            <label for="firstname" class="col-sm-2 control-label">项目名称</label>#}
{#            <div class="col-sm-10">#}
{#            </div>#}
{#        </div>#}
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">项目名称</label>
            <div class="col-sm-10">
            <input name="title" type="text" class="form-control" id="firstname"
                 placeholder="请输入项目名称">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">项目路径</label>
            <div class="col-sm-10">
                <input name="slug" type="text" class="form-control" id="lastname"
                       placeholder="请选择项目路径">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">创建人</label>
            <div class="col-sm-10">
                <input name="creator" type="text" class="form-control" id="lastname"
                 placeholder="请输入姓名">
            </div>
        </div>
           <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input name="des" type="text" class="form-control" id="lastname"
                 placeholder="备注">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
    <p>{{ msg }}</p>
{% endblock %}
