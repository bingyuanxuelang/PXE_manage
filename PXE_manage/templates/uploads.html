{% extends "base.html" %}
<meta charset="UTF-8">
{% block title %}PXE管理系统{% endblock %}
{% block custom_css %}  <link rel="stylesheet" href="/static/css/upload.css">{% endblock %}
{% block content %}
     <div class="Ea">
    <div class="Ea_min">


      <!-- 中间内容 -->
      <div class="con">
        <div class="con_left">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
        </div>
        <div class="con_right">



          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">文件标题</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">关键字</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
              </div>
            </div>

            <input id="lefile" type="file" webkitdirectory style="display:none">
            <div class="input-append">
              <input id="photoCover" class="input-large" type="text" style="height:30px;margin-left:107px">
              <a class="btn" onclick="$('input[id=lefile]').click();">选择文件</a>
            </div>




            <!-- <div class="form-group">
                                <label class="sr-only" for="inputfile">文件输入</label>
                                <input type="file" id="inputfile">
                              </div> -->


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">上传</button>
              </div>
            </div>
          </form>


        </div>
      </div>




    </div>
  </div>
{% endblock %}
{% block custom_js %}
      <script type="text/javascript">
    $('input[id=lefile]').change(function () {
      $('#photoCover').val($(this).val());
    });
  </script>
{% endblock %}
