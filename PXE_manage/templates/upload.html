{% extends "base.html" %}
{% block title %}PXE管理系统{% endblock %}
{% block content %}
    <form enctype="multipart/form-data" action="/upload/{{ id }}/" method="post" class="form-horizontal" role="form">
        {% csrf_token %}
{#        <div class="form-group">#}
{#            <label for="firstname" class="col-sm-2 control-label">项目名称</label>#}
{#            <div class="col-sm-10">#}
{#            </div>#}
{#        </div>#}
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">文件名称</label>
            <div class="col-sm-10">
            <input name="title" type="text" class="form-control" id="firstname"
                 placeholder="请输入项目名称">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">文件路径</label>
            <div class="col-sm-10">
                <input name="slug" type="text" class="form-control" id="lastname"
                       placeholder="请选择项目路径">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">上传人</label>
            <div class="col-sm-10">
                <input name="creator" type="text" class="form-control" id="lastname"
                 placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input name="des" type="text" class="form-control" id="lastname"
                 placeholder="备注">
            </div>
        </div>
{#        <input id="lefile" type="file" style="display:none">#}
{#        <div class="input-append">#}
{#            <label for="lastname" class="col-sm-2 control-label">#}
{#                <a class="btn" onclick="$('input[id=lefile]').click();">选择文件</a>#}
{#            </label>#}
{##}
{#            <input id="photoCover" class="input-large" type="text" style="height:30px;margin-left:4px;margin-top: 4px">#}
{#        </div>#}
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">
                <input type="file" name="up_file" style="margin-left: 260px" />
            </label>
{#            <div class="col-sm-10">#}
{#                <input name="des" type="text" class="form-control" id="lastname"#}
{#                 placeholder="备注">#}
{#            </div>#}
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">上传</button>
            </div>
        </div>
    </form>
    <p>{{ msg }}</p>
{% endblock %}

{% block custom_js %}
      <script type="text/javascript">
    $('input[id=lefile]').change(function () {
      $('#photoCover').val($(this).val());
    });
  </script>
{% endblock %}
